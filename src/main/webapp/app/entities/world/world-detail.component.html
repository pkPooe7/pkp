<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="world">
            <h2><span>World</span> {{world.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{world.name}}</span>
                </dd>
                <dt><span>System</span></dt>
                <dd>
                    <span>{{world.system}}</span>
                </dd>
                <dt><span>Home System</span></dt>
                <dd>
                    <div *ngIf="world.homeSystem">
                        <a [routerLink]="['/solar-system', world.homeSystem?.id, 'view']">{{world.homeSystem?.system}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/world', world.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
