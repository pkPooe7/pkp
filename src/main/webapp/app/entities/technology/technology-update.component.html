<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-technology-heading">Create or edit a Technology</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_aquired">Aquired</label>
                    <input type="checkbox" class="form-control" name="aquired" id="field_aquired"
                           formControlName="aquired"/>
                    <div *ngIf="editForm.get('aquired').invalid && (editForm.get('aquired').dirty || editForm.get('aquired').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('aquired').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_speci">Speci</label>
                    <input type="text" class="form-control" name="speci" id="field_speci"
                           formControlName="speci"/>
                    <div *ngIf="editForm.get('speci').invalid && (editForm.get('speci').dirty || editForm.get('speci').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('speci').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('speci').errors.maxlength">
                        This field cannot be longer than 50 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_speciesTeches">Species Tech</label>
                    <select class="form-control" id="field_speciesTeches" multiple name="speciesTeches" formControlName="speciesTeches">
                        <option [ngValue]="getSelected(editForm.get('speciesTeches').value, classificationOption)" *ngFor="let classificationOption of classifications; trackBy: trackClassificationById">{{classificationOption.speci}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
